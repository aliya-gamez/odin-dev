<script>
    function add7(num) {
        return(num+7);
    }

    function multiply(num1, num2) {
        return(num1*num2);
    }

    function capitalize(string) {
        let strCap = string.slice(0,1);
        const str2 = string.slice(1);
        const str1 = strCap.toUpperCase();
        return(str1 + str2);
    }

    function lastLetter(string) {
        const str = string.slice(-1);
        return str;
    }
</script>
